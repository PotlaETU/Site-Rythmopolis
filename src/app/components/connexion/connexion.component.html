<div>
  <a [routerLink]="['../register']">Création d'un compte</a>
  <mat-card>
    <mat-card-title>Connexion</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="login()">
        <mat-form-field>
          <input type="email" matInput placeholder="Email" formControlName="email">
          @if (email?.touched && email?.hasError('required')) {
          <mat-error>
            L'adresse mail est obligatoire
          </mat-error>
          }
          @if (email?.touched && email?.hasError('email')) {
          <mat-error>
            Doit être une adresse mail valide
          </mat-error>
          }
        </mat-form-field>

        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
          @if (password?.touched && password?.hasError('required')) {
          <mat-error>
            Le mot de passe est obligatoire
          </mat-error>
          }
        </mat-form-field>

        <div class="button">
          <button type="submit" mat-button [disabled]="!form.valid">Connexion</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
