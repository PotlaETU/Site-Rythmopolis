<div class="max-w-5xl mx-auto mt-8">
  <div class="text-4xl font-bold bg-gradient-to-r from-orange-500 via-yellow-300 to-amber-400 bg-clip-text text-transparent inline-block">Réservations </div>
  <div class="border-l-2 border-gray-500 pl-8">
    @if (loading) {
      <span class="loading loading-dots loading-xl"></span>
    }
    @else {
      @for(reservation of reservations;track reservation.id){
        <div class="flex flex-col md:flex-row md:justify-between mt-4">

          <div class="mb-4 md:mb-0">
            <h3 class="text-xl font-bold mb-2">{{reservation.etat}}</h3>
            <p class="text-gray-600 text-sm">Date: {{reservation.date_reservation}}</p>
            <p class="text-gray-600 text-sm">Lieu: {{reservation.nb_billets }}</p>
            <p class="text-gray-600 text-sm">Type: {{reservation.montant}}</p>
<!--            <a routerLink="/evenements/{{reservation.id}}">-->
<!--              <button class="btn btn-primary w-1/2 h-1/3 mt-3 text-sm">Détails</button>-->
<!--            </a>-->
          </div>
        </div>
      }
    }
  </div>
</div>
