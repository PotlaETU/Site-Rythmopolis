<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Créer un évènement</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST" [formGroup]="form"  (ngSubmit)="onSubmit()">
      <div>
        <label for="titre" class="block text-sm font-medium leading-6 text-gray-900">Lieu :</label>
        <div class="mt-2">
          <select formControlName="titre" id="titre" name="titre" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="">Sélectionnez un Type</option>
            @for(type of types; track type){
            <option value="{{type}}">{{type}}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="desc" class="block text-sm font-medium leading-6 text-gray-900">Description :</label>
        </div>
        <div class="mt-2">
          <input formControlName="description"  id="desc" name="desc" type="text" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="date_event" class="block text-sm font-medium leading-6 text-gray-900">Description :</label>
        </div>
        <div class="mt-2">
          <input formControlName="date_event" id="date_event" name="date_event" type="date" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <label for="lieu" class="block text-sm font-medium leading-6 text-gray-900">Lieu :</label>
        <div class="mt-2">
          <select formControlName="lieu_id" id="lieu" name="lieu" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            <option value="">Sélectionnez un lieu</option>
            @for(lieu of lieux; track lieu.id){
              <option value="{{lieu.id}}">{{lieu.nom}}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium leading-6 text-gray-900">Artistes :</label>
        <div class="mt-2">
          <div>
            @for(artiste of artistesList; track artiste.id){
            <p><input type="checkbox" id="{{artiste.id}}" name="artistes" value="{{artiste.id}}" (change)="onCheckboxChange($event)">
            <label for="{{artiste.id}}">{{artiste.nom}}</label></p>
            }
          </div>
        </div>
      </div>

      <div>
        <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Créer</button>
      </div>
    </form>
  </div>
</div>
