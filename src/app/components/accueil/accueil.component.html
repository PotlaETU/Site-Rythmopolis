<div class="text-center">
  <h1
    class="text-3xl font-bold bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
    Rythmopolis
  </h1>
  <h2 class="mt-3">
    Réservez des tickets pour des expériences inoubliables !
  </h2>
  <a [routerLink]="['/login']">
    <button class="btn btn-primary mt-10">
      Commencer
    </button>
  </a>
</div>
@if(message){
<div class="text-center w-0.5">
  <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
    <strong class="font-bold">Aie !</strong>
    <span class="block sm:inline ml-2">{{message}}</span>
  </div>
</div>
}
