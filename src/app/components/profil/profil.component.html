<div class="w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row">
  <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
    <div
      class="sticky flex flex-col gap-2 p-4 text-sm border-r border-indigo-100 top-12"
    >
      <h2 class="pl-3 mb-4 text-2xl font-semibold">Détails du profil</h2>
      <p>
        Vous pouvez éditer ou visualiser <br />
        votre profil ici.
      </p>
    </div>
  </aside>
  <main class="w-full py-1 md:w-2/3 lg:w-3/4">
    <div class="p-2 md:p-4">
      <div class="w-full px-6 pb-8 mt-4 sm:max-w-xl sm:rounded-lg">
        <h2 class="text-2xl font-bold sm:text-xl">
          {{ authService.userValue.name }}
        </h2>
        <p class="mt-2">
          Vous êtes actuellement
          <span class="">{{ authService.userValue.role }}</span>
        </p>
        <div class="grid max-w-2xl mx-auto mt-5">
          <div class="items-center sm:mt-5 text-[#202142]">
            <div
              class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6"
            >
              <div class="w-full">
                <label
                  for="prenom"
                  class="block mb-2 text-sm font-medium text-black"
                  >Votre prénom
                </label>
                <input
                  type="text"
                  id="prenom"
                  class="bg-indigo-50 border border-indigo-300 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Zia"
                  value="{{ authService.userValue.name.split(' ')[0] }}"
                  required
                />
              </div>

              <div class="w-full">
                <label for="nom" class="block mb-2 text-sm font-medium"
                  >Votre nom
                </label>
                <input
                  type="text"
                  id="nom"
                  class="bg-indigo-50 border border-indigo-300 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="Coraline"
                  value="{{ authService.userValue.name.split(' ')[1] }}"
                  required
                />
              </div>
            </div>

            <div class="mb-2 sm:mb-6">
              <label for="email" class="block mb-2 text-sm font-medium"
                >Votre email</label
              >
              <input
                type="email"
                id="email"
                class="bg-indigo-50 border border-indigo-300 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                placeholder="exemple@exemple.fr"
                value="{{ authService.userValue.email }}"
                required
              />
            </div>

            <div class="flex justify-end">
              <button
                type="submit"
                class="btn btn-primary"
                (click)="modifUser()"
              >
                @if (loading) {
                <span class="loading loading-spinner loading-sm"></span>
                } Enregistrer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
