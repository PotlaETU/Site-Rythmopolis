<div class="min-h-screen">
<div class="navbar">
  <div class="flex-1">
    <a class="p-1.5" [routerLink]="['']"> <img ngSrc="{{logo}}" alt="Logo" width="100" height="50"></a>
  </div>
  <div class="flex-none gap-2" id="navbar-compte">
    @if (isLogged()) {
          <a [routerLink]="['']">Réservations</a> <!-- Si connecté-->
          <a [routerLink]="['']">Evenements</a>
    }
    <p>{{pseudo}}</p>
    <!--DaisyUI changement du thème https://daisyui.com/components/theme-controller/ -->
    <label class="cursor-pointer grid place-items-center">
      <input type="checkbox" value="dark" class="toggle theme-controller bg-base-content row-start-1 col-start-1 col-span-2" id="input"/>
      <svg class="col-start-1 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"/></svg>
      <svg class="col-start-2 row-start-1 stroke-base-100 fill-base-100" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
    </label>
    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
        <span class="material-symbols-outlined">
          person
        </span>
      </div>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52">
          @if(isLogged()){
          <li>
            <a class="justify-between">
              Profil
            </a>
          </li>
          <li>
            <a class="justify-between" (click)="authService.logout()">
              Se déconnecter
            </a>
          </li>
          }
          @else {
            <li>
              <a [routerLink]="['/login']" >
                {{connection}}
              </a>
            </li>
          }
      </ul>
    </div>
  </div>
</div>

  <router-outlet></router-outlet>

<footer class="sticky top-[100vh] footer footer-center p-2">
  <aside>
    <!-- <img ngSrc="assets/logo.png" width="150" height="150" class="inline-block" alt="logo"> -->
    <p class="font-bold  bg-gradient-to-r from-blue-600 via-green-500 to-indigo-400 inline-block text-transparent bg-clip-text">
      Rythmopolis </p>
    <nav class="grid grid-flow-col gap-4 ">
      <a class="link link-hover" [routerLink]="['/login']">Se connecter</a>
      <a class="link link-hover" [routerLink]="['/register']">S'enregistrer</a>
      <a class="link link-hover" [routerLink]="['/about']">À propos</a>
      <a class="link link-hover">Contact</a>
    </nav>
    <p>Siège Social <br> 31 Rue Martha Desrumaux - 62320 Drocourt</p>
  </aside>
  <nav>
    <div class="grid grid-flow-col gap-4">

      <a href="https://youtube.com" target="_blank"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="fill-current"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg></a>

</div>
